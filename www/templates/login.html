<ion-view view-title="User Log In">
    

    <div>
        <div class="padding">
            <ion-content>
                <form>
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" ng-model="user.username" placeholder="User name" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </label>
                        <label class="item item-input">  
                            <input type="password" placeholder="Password" ng-model="user.password">
                        </label>

                        <label class="item">
                            <button  class="button button-block button-positive" type="submit" ng-click="doLogin(user)">Log in</button>
                            <!--  data-ui-sref="punch_In"-->
                        </label>
                    </div>
                </form>     
            </ion-content>
        </div> 
        <ion-footer-bar class="bar-dark">  
            <div class="title">Admin Punch</div>  
        </ion-footer-bar>   
    </div>

</ion-view>
